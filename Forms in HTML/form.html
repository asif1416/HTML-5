<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Infromation Form</h1>

    <form action="success.html">
        <fieldset>
            <legend>Personal Infromation</legend>
            <label for="">Name</label>
            <input type="text" required> <br> <br>

            <label for="">Email</label>
            <input type="email" required> <br> <br>

            <label for="">Password</label>
            <input type="password"> <br> <br>

            <label for="">Gender</label> <br>
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female <br> <br>

            <label for="">Department</label>
            <select name="department">
                <option value="">Science</option>
                <option value="">Commerce</option>
                <option value="">Arts</option>
            </select>
            <br> <br>

            <label for="">Date of birth</label> <br>
            <input type="date" name="" id=""> <br> <br>

            <label for="">Starting time</label> <br>
            <input type="datetime-local" name="" id=""> <br> <br>

            <label for="">Favorite color</label>
            <input type="color" name="" id=""> <br> <br>

            <label for="">Food items</label>
            <input type="checkbox" name="food" id=""> Rice 
            <input type="checkbox" name="food" id=""> Fried rice 
            <input type="checkbox" name="food" id=""> Meatbox 
            <input type="checkbox" name="food" id=""> Pizza 
            <br> <br>

            <input type="button" value="Login">
            <button>Submit</button>
            
        </fieldset>
    </form>
</body>
</html>
