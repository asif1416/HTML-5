<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <p class="h1">Hello world</p>

    <h3>I am <span class="text-body-secondary">Asif</span> , I love coding</h3>

    <h1 class="display-1">Hello world</h1>

    <p class="lead">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas, quaerat!
    </p>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, nemo.
    </p>

    <span class="mark">mark</span>
    <span class="small">Hello</span>

    <p class="text-decoration-line-through">This is underline</p>
    <p class="text-decoration-underline">This is underline</p>

    <p>
        <abbr title="World health organization">WHO</abbr>
    </p>
    <figure>
        <img src="https://cdn.britannica.com/10/250610-050-BC5CCDAF/Zebra-finch-Taeniopygia-guttata-bird.jpg" alt="" width="500">
        <blockquote class="blockquote">
            <p>bird, (class Aves), any of the more than 10,400 living species unique in having feathers, the major characteristic that distinguishes them from all other animals.</p>
        </blockquote>
        <figcaption class="blockquote-footer text-end">John Doe</figcaption>
    </figure>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
