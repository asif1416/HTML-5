<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: green;
            width: 100%;
            margin: 10px;
            padding: 10px;
        }
        .div2{
            opacity: 0.8;
        }

        .div3{
            opacity: 0.5;
        }

        .div5{
           
            height: 400px;
            width: 400px;
            background-size: cover;
            filter: blur(1px);
        }

        h1{
            color: white;
            filter: brightness(1);
        }
    </style>
</head>
<body>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">
        <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?cs=srgb&dl=pexels-thatguycraig000-1563356.jpg&fm=jpg" alt="">
        <h1>Streets of London</h1>
    </div>

</body>
</html>
